<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0;">
    <title>MyBlogg</title>
</head>
<style>
    body {
        background: conic-gradient(from 90deg, #ff9a9e, #fad0c4, #fad0c4, #ff9a9e);
        text-align: left;
        font-family: 'Courier New', Courier, monospace;
    }

    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

.hero {
  height: 100vh; /* full tinggi layar */
  background-image: url("gambar.jpg"); /* ganti sesuai gambar kamu */
  background-size: cover; /* bikin full tanpa gepeng */
  background-position: center; /* fokus tengah */
  background-repeat: no-repeat;

  display: flex;
  align-items: center;
  justify-content: center;
}

.hero::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.3); /* gelap transparan */
}

.hero {
  position: relative;
}

.hero-content {
  position: relative;
  color: white;
  text-align: center;
}

.hero-content h1 {
  font-size: 3rem;
  font-weight: 300;
}
/* INI ELEMEN KOTAK TOMBOLNYA */
        .tombol-cerita {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            
            /* Warna teks dan border */
            color: white;
            border: 2px solid white; 
            border-radius: 50px; /* Membuat kotak lonjong (kapsul) */
            
            /* Menghilangkan garis bawah khas link biru */
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease; /* Biar gerakan perubahannya halus */
            background: transparent;
        }

        /* EFEK INTERAKTIF (Saat Kursor Menempel) */
        .tombol-cerita:hover {
            background: white;    /* Kotak jadi putih */
            color: #d6a5a5;       /* Tulisan jadi warna pink/coklat */
            transform: scale(1.1); /* Tombol sedikit membesar */
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); /* Ada bayangan tipis */
        }
</style>
<body>
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to My Story</h1>

            <a href="aa.html" class="tombol-cerita">
            MyStory
            </a>     
        </div>
    </section>
</body>
</html>
